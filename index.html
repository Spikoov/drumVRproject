<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ma Batterie en VR</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse" raycaster>
      <a-entity camera look-controls position="0 1.6 0"></a-entity>
      <a-text align="center" value="v1.1.1" position="0 0.5 -3"></a-text>
      <!-- Menu -->
      <a-plane position="0 2.1 -2" color="#001" width="2" height="1.5" opacity="0.9" visible="true">
        <a-text align="center" position="0 0.6 0" value="Drumless backing tracks" scale="0.5 0.5 1 transparent="0.9"></a-text>
        
        <!--Up / Down Buttons-->
        <a-plane color="#002" position="0.84 0.59 0.01" opacity="0.9" scale="0.3 0.3 1">
          <a-text align="center" value="UP" opacity="0.9"></a-text>
        </a-plane>

        <a-plane color="#002" position="0.84 -0.59 0.01" opacity="0.9" scale="0.3 0.3 1">
          <a-text align="center" value="DOWN" opacity="0.9"></a-text>
        </a-plane>
      </a-plane>
      <!--Assets-->
      <a-assets>
        <!--Images-->
        <img id="sky" src="https://raw.githubusercontent.com/Spikoov/drumVRproject/main/img/skybox.jpg" crossorigin="">
        <img id="drum" src="https://raw.githubusercontent.com/Spikoov/drumVRproject/main/img/drum.jpg" crossorigin="">
        <img id="cymbal" src="https://raw.githubusercontent.com/Spikoov/drumVRproject/main/img/cymbal.jpg" crossorigin="">
      </a-assets>
      <!-- Mains -->
      <a-entity id="leftHand" tracked-controls="hand: left; idPrefix: OpenVR; autoHide: true" gltf-model="src:url(https://cdn.aframe.io/controllers/hands/leftHandLow.glb)">
      </a-entity>
      <a-entity id="rightHand" tracked-controls="hand: right; idPrefix: OpenVR; autoHide: true" gltf-model="src:url(https://cdn.aframe.io/controllers/hands/rightHandLow.glb)">
      </a-entity>
      <!-- LumiÃ¨re -->
      <a-entity position="0 3 0" light="type: point; color: #ddf"></a-entity>
      <!-- Les cylindres -->
        
      <a-cylinder snare aabb-collider="objects: #leftHand, #rightHand" id="snare" src="#drum" position="-1.20 0.2 -0.5" radius="0.5" rotation="20 90 0" height="0.2"
                  sound="src: url(sound/snare.mp3); on: click; poolSize:10"
                  event-set__enter="_event: mousedown; color: #ff5959"
                  event-set__leave="_event: mouseup; color: #fff"></a-cylinder>
      <a-cylinder high-tom aabb-collider="objects: #leftHand, #rightHand" id="high-tom" src="#drum" position="-0.4 0.8 -1.25" rotation="0 90 30" radius="0.4" height="0.2"
                  sound="src: url(sound/tom-c.mp3); on: click; poolSize:10"
                  event-set__enter="_event: mousedown; color: #ff5959"
                  event-set__leave="_event: mouseup; color: #fff"></a-cylinder>
      <a-cylinder mid-tom aabb-collider="objects: #leftHand, #rightHand" id="mid-tom" src="#drum" position="0.5 0.8 -1.25" rotation="0 90 30" radius="0.4" height="0.2"
                  sound="src: url(sound/tom-b.mp3); on: click; poolSize:10"
                  event-set__enter="_event: mousedown; color: #ff5959"
                  event-set__leave="_event: mouseup; color: #fff"></a-cylinder>
      <a-cylinder low-tom aabb-collider="objects: #leftHand, #rightHand" id="low-tom" src="#drum" position="1.36 0.2 -0.5" radius="0.5" rotation="-30 90 0" height="0.2"
                  sound="src: url(sound/tom-a.mp3); on: click; poolSize:10"
                  event-set__enter="_event: mousedown; color: #ff5959"
                  event-set__leave="_event: mouseup; color: #fff"></a-cylinder>

      <!-- Les cymballes -->
      <a-cone hi-hat aabb-collider="objects: #leftHand, #rightHand" id="hi-hat" src="#cymbal" position="-1.4 0.9 -1" geometry="primitive: cone; height: 0.15; radiusBottom: 0.5; " rotation="-20 230 0"
                  sound="src: url(sound/hi-hat.mp3); on: click; poolSize:10"
                  event-set__enter="_event: mousedown; color: #ff5959"
                  event-set__leave="_event: mouseup; color: #fff"></a-cone>
      <a-cone crash aabb-collider="objects: #leftHand, #rightHand" id="crash" src="#cymbal" position="-0.80 1.45 -1" geometry="primitive: cone; height: 0.15; radiusBottom: 0.4; " rotation="-40 210 20"
                  sound="src: url(sound/crash.mp3); on: click; poolSize:100"
                  event-set__enter="_event: mousedown; color: #ff5959"
                  event-set__leave="_event: mouseup; color: #fff"></a-cone>
      <a-cone ride aabb-collider="objects: #leftHand, #rightHand" id="ride" src="#cymbal" position="1 1.45 -1" geometry="primitive: cone; height: 0.15; radiusBottom: 0.5; " rotation="-40 140 -10"
                  sound="src: url(sound/ride.mp3); on: click; poolSize:100"
                  event-set__enter="_event: mousedown; color: #ff5959"
                  event-set__leave="_event: mouseup; color: #fff"></a-cone>
      <!-- La dÃ©co -->
      <a-cylinder position="-1.4 -0.1 -1" height="1.85" radius="0.02" color="#888"></a-cylinder>
      <a-cylinder position="-0.80 0.2 -1" height="2.3" radius="0.02" color="#888"></a-cylinder>
      <a-cylinder position="1 0.2 -1" height="2.3" radius="0.02" color="#888"></a-cylinder>
      <a-cylinder position="-1.20 -0.5 -0.5" height="1.2" radius="0.02" color="#888"></a-cylinder>
      <a-cylinder position="1.36 -0.5 -0.5" height="1.2" radius="0.02" color="#888"></a-cylinder>
      <a-cylinder position="0.1 0.6 -1" height="1.8" radius="0.02" rotation="90 90" color="#888"></a-cylinder>
      <a-cylinder position="-1.10 0.2 -1" height="0.6" radius="0.02" rotation="90 90" color="#888"></a-cylinder>
      <a-cylinder position="1.175 -0.3 -0.75" height="0.6" radius="0.02" rotation="90 90 53" color="#888"></a-cylinder>
      <a-cone position="-1.4 -0.9 -1" geometry="primitive: cone; height: 0.1; radiusBottom: 0.2;" color="#7b3d31"></a-cone>
      <a-cone position="-0.80 -0.9 -1" geometry="primitive: cone; height: 0.1; radiusBottom: 0.2;" color="#7b3d31"></a-cone>
      <a-cone position="1 -0.9 -1" geometry="primitive: cone; height: 0.1; radiusBottom: 0.2;" color="#7b3d31"></a-cone>
      <a-cone position="-1.20 -0.9 -0.5" geometry="primitive: cone; height: 0.1; radiusBottom: 0.2;" color="#7b3d31"></a-cone>
      <a-cone position="1.36 -0.9 -0.5" geometry="primitive: cone; height: 0.1; radiusBottom: 0.2;" color="#7b3d31"></a-cone>
      <!-- Le sol -->
      <a-circle position="0 -100 0" rotation="-90  0" radius="170" color="#403228"></a-circle>
      <a-circle position="0 -1 0" rotation="-90  0" radius="3" color="#ad7750"></a-circle>
      <!-- Le ciel -->
      <a-sky src="#sky" rotation="0 180 0"></a-sky>
    </a-scene>
  </body>
</html>
